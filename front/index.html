<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="connect4_style.css">
</head>
<body>
    <h1>Connect 4</h1>
    <button id="newGame">New Game</button>
    <table id="connect4">
    </table>
</body>
</html>
<script>
// Initialize variables
var actions = {
    "start": "http://localhost:8080/gameState/start",
    "dropChip": "http://localhost:8080/gameState/dropChip"
};

document.getElementById('newGame').addEventListener('click', ()=>startGame());

async function startGame() {
    console.log("starting");
    let gameData = await fetch(actions['start'])
        .then(response => response.json())
        .then(v=> updateGameBoard(v))
}

// Create the table structure in HTML
function updateGameBoard(gameData) {
    const boardElement = document.getElementById('connect4');
    boardElement.innerHTML = '';
    console.log(gameData);
    console.log(gameData.board);
    gameData.board.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        row.forEach((cell, colIndex) => {
            const td = document.createElement('td');
            console.log("cell " + cell);
            if (cell === 0) {
                console.log("reach2");
                td.classList.add('red'); // Player 0
            } else if (cell === '1') {
                td.classList.add('yellow'); // Player 1
            }
            td.addEventListener('click', () => dropChip(colIndex)); // Make a move on click
            tr.appendChild(td);
        });
        boardElement.appendChild(tr);
    });
}

async function dropChip(col) {
    console.log(`Dropping chip in column: ${col}`);
    let promise = await fetch(actions['dropChip'] + '?col=' + col)
        .then(response => response.json())
        .then(response => updateGameBoard(response));
}
