<body>
    <h1>Connect 4</h1>
    <button id="newGame">New Game</button>
    <table id="connect4">
    </table>
    <h2 id="curPlayer"></h2>
</body>

<script>
    // Initialize variables
    var actions = {
        "start": "http://localhost:8080/gameState/start",
        "dropChip": "http://localhost:8080/gameState/dropChip",
        "getGameState": "http://localhost:8080/gameState/getGameState"
    };

    document.getElementById('newGame').addEventListener('click', () => startGame());

    async function startGame() {
        console.log("starting");
        let gameData = await fetch(actions['start'])
            .then(response => response.json())
            .then(v => updateGameBoard(v))
    }

    // Create the table structure in HTML
    function updateGameBoard(gameData) {
        updateCurPlayerText(gameData.curPlayer);
        const boardElement = document.getElementById('connect4');
        boardElement.innerHTML = '';
        gameData.board.forEach((row, rowIndex) => {
            const tr = document.createElement('tr');
            row.forEach((cell, colIndex) => {
                const td = document.createElement('td');
                if (cell === 0) {
                    td.classList.add('red');
                } else if (cell === 1) {
                    td.classList.add('yellow');
                }
                td.addEventListener('click', () => dropChip(colIndex)); // Make a move on click
                tr.appendChild(td);
            });
            boardElement.appendChild(tr);
        });
    }

    function updateCurPlayerText(curPlayer) {
        const curPlayerElement = document.getElementById('curPlayer');
        let curPlayerString = (curPlayer == 0) ? "red" : "yellow";
        curPlayerElement.innerHTML = "Current Player: " + curPlayerString;

    }

    async function dropChip(col) {
        console.log(`Dropping chip in column: ${col}`);
        let promise = await fetch(actions['dropChip'] + '?col=' + col)
            .then(response => response.json())
            .then(response => updateGameBoard(response));
    }

    setInterval(async () => {
        console.log("Fetching latest game state...");
        let gameData = await fetch(actions['getGameState']) // You might want to change this endpoint if needed
            .then(response => response.json());
        updateGameBoard(gameData);  // Pass the fetched data to the update function
    }, 1000);
